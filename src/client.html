<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Connect Four</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <style>
            :root {
                --bg-col: green;
            }

            html {
                font-family: 'Roboto', sans-serif;
                color: white;
            }

            body {
                position: absolute;
                top: 0;
                bottom: 0;
                right: 0;
                left: 0;

                background-color: var(--bg-col);
                display: flex;
                justify-content: center;
                align-items: center;
            }

            #game {
                background-color: blue;
                display: flex;
                flex-direction: row;
                border-radius: 15px;
            }

            .row {
                display: flex;
                flex-direction: column;
            }

            .item {
                margin: 1vmin;
                width: 13vmin;
                height: 13vmin;
                background-color: var(--bg-col);
                border-radius: 100%;
            }

            .item.red {
                background-color: red;
            }

            .item.yellow {
                background-color: yellow;
            }
        </style>
        <script>

        </script>
    </head>
    <body>
        <div id="game">
            <div class="row">
                <div class="item"></div>
                <div class="item"></div>
                <div class="item red"></div>
            </div>
            <div class="row">
                <div class="item"></div>
                <div class="item red"></div>
                <div class="item yellow"></div>
            </div>
        </div>
    </body>
</html>
